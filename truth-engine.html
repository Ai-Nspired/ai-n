<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Engine :: ai-n.org Constellation</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
    body{
      background:#00000a url('https://www.transparenttextures.com/patterns/stardust.png') fixed;
      color:#a9c2d9;font-family:'Cinzel',serif;min-height:100vh;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      margin:0;padding:20px;overflow:hidden;
    }
    .portal{
      width:90vw;max-width:1000px;padding:3rem 2rem;position:relative;
      background:rgba(0,0,20,0.6);border:1px solid rgba(88,166,255,0.3);
      box-shadow:0 0 60px rgba(88,166,255,0.25);border-radius:16px;
    }
    h1{
      font-size:clamp(2.5rem,8vw,5rem);color:#f0f6fc;margin:0 0 1rem 0;
      text-align:center;text-shadow:0 0 20px rgba(88,166,255,0.6);
      letter-spacing:.15em;animation:glow 4s infinite alternate;
    }
    @keyframes glow{from{text-shadow:0 0 20px rgba(88,166,255,0.6)}to{text-shadow:0 0 40px rgba(88,166,255,1)}}
    .content{
      min-height:45vh;padding:2rem;background:rgba(0,0,30,0.4);
      border:1px dashed rgba(88,166,255,0.3);margin:2rem 0;
      overflow-y:auto;color:#dbe9f5;font-size:1.2rem;line-height:1.9;
      text-shadow:0 0 5px rgba(88,166,255,0.3);
    }
    .input-group{position:relative;margin-top:2rem}
    textarea{
      width:100%;height:140px;background:rgba(0,0,30,0.7);border:2px solid #58a6ff;
      border-radius:16px;padding:20px 90px 20px 20px;font-family:'Cinzel',serif;
      font-size:1.4rem;color:#f0f6fc;outline:none;resize:none;
      box-shadow:inset 0 0 20px rgba(88,166,255,0.2);
    }
    button{
      position:absolute;right:18px;bottom:18px;width:72px;height:72px;
      background:#58a6ff;color:#00000a;border:none;border-radius:50%;
      font-size:42px;font-weight:900;cursor:pointer;display:grid;place-items:center;
      box-shadow:0 0 30px rgba(88,166,255,0.9);
      animation:pulse 3s infinite;
    }
    button:hover{transform:scale(1.2);box-shadow:0 0 50px rgba(88,166,255,1)}
    @keyframes pulse{0%,100%{box-shadow:0 0 30px rgba(88,166,255,0.9)}50%{box-shadow:0 0 50px rgba(88,166,255,1)}}
    .thinking{
      text-align:center;padding:100px 20px;font-size:2.8rem;color:#58a6ff;
      animation:pulse 2s infinite;letter-spacing:4px;
    }
  </style>
</head>
<body>
<div class="portal">
  <h1>Truth Engine</h1>

  <div class="content" id="c">
    <div class="thinking">awaiting constellation signal...</div>
  </div>

  <div class="input-group">
    <textarea id="i" placeholder="speak to the stars..."></textarea>
    <button onclick="go()">‚èé</button>
  </div>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  c.innerHTML = '<div class="thinking">consulting the speakeasy...</div>';

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) return done(cached);

  let answer = null;

  try { const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:q,model:'polaris-alpha'})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:key})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})}); if (r.ok) { const j = await r.json(); answer = j.response || j.answer || 'No truth found'; } } catch(e) {}

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  done(answer);
}

function done(md) {
  c.innerHTML = marked.parse(md);
}
</script>
</body>
</html>
